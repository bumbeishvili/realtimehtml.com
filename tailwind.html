<style>
/* Base styles */
:root {
    --system-fonts: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    --modal-bg: #2d2d2d;
    --modal-hover: #3d3d3d;
    --transition-default: all 0.2s ease;
}

/* CodeMirror Hint Styles */
.CodeMirror-hints {
    position: absolute;
    z-index: 10000;
    overflow: hidden;
    list-style: none;
    margin: 0;
    padding: 2px;
    border-radius: 4px;
    border: 1px solid #444;
    background: #282a36;
    font-size: 14px;
    font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    max-height: 20em;
    overflow-y: auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.CodeMirror-hint {
    margin: 0;
    padding: 4px 8px;
    border-radius: 2px;
    white-space: pre;
    color: #f8f8f2;
    cursor: pointer;
}

li.CodeMirror-hint-active {
    background: #44475a;
    color: #f8f8f2;
}

.tailwind-suggestion {
    color: #8be9fd;
}

/* Editor styles */
.CodeMirror {
    height: 100vh;
    font-size: 14px;
}

/* Split panel styles */
.split {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.split-panel {
    overflow: hidden;
    height: 100vh;
}

#editor {
    min-width: 0;  /* Required for proper flex behavior */
}

/* Gutter styles */
.gutter {
    background-color: #333;
    background-repeat: no-repeat;
    background-position: 50%;
}

.gutter:hover {
    background-color: #444;
}

.gutter.gutter-horizontal {
    cursor: col-resize;
    width: 10px;
}

/* Share button styles */

    left: 0;

    z-index: 10000;
    width: 36px;

    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
    will-change: transform;
}

#shareButton:hover {
    background-color: var(--modal-hover);
    box-shadow: 0 3px 7px rgba(0,0,0,0.3);
}

#shareButton:active {

}
