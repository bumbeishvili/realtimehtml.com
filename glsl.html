    <script type="module">
        import { storage, STORAGE_KEYS, embed, modal } from './utils.js';
        import { initDownloadButton } from './scripts/glsl-utils.js';

        const defaultShader = `#version 300 es
precision highp float;
precision highp int;

uniform vec3      iResolution;           // viewport resolution (in pixels)
uniform float     iTime;                 // shader playback time (in seconds)
uniform float     iTimeDelta;            // render time (in seconds)
uniform float     iFrameRate;            // shader frame rate
uniform int       iFrame;                // shader playback frame
uniform float     iChannelTime[4];       // channel playback time (in seconds)
uniform vec3      iChannelResolution[4]; // channel resolution (in pixels)
uniform vec4      iMouse;                // mouse pixel coords. xy: current (if MLB down), zw: click
uniform vec4      iDate;                 // (year, month, day, time in seconds)
out vec4 fragColor;


/* ---- 
* To port examples from Shadertoy, just replace mainImage function bellow with content copied from Shadertoy 
* ----
*/


void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    // Normalized pixel coordinates (from 0 to 1)
    vec2 uv = fragCoord/iResolution.xy;

    // Time varying pixel color
    vec3 col = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4));

    // Output to screen
    fragColor = vec4(col,1.0);
}


// ---- How to port shaders from Shadertoy ----


void main() {
    mainImage(fragColor, gl_FragCoord.xy);
}`;

        let editor;
        let gl;
        let program;
        let canvas;
        let animationFrameId;
        let startTime;
        let lastTime;
        let mousePosition = { x: 0, y: 0, z: 0, w: 0 };
        let errorDisplay;

        function initGL() {
            canvas = document.createElement('canvas');
            canvas.id = 'canvas';
            document.getElementById('preview').appendChild(canvas);

            errorDisplay = document.createElement('div');
            errorDisplay.id = 'error-display';
            document.getElementById('preview').appendChild(errorDisplay);

            gl = canvas.getContext('webgl2');
            if (!gl) {
                throw new Error('WebGL2 not supported');
            }

            // Add mouse event listeners
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                mousePosition.x = e.clientX - rect.left;
                mousePosition.y = rect.height - (e.clientY - rect.top);
                if (e.buttons & 1) { // Left mouse button
                    mousePosition.z = mousePosition.x;
                    mousePosition.w = mousePosition.y;
                }
            });

            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Left mouse button
                    const rect = canvas.getBoundingClientRect();
                    mousePosition.z = e.clientX - rect.left;
                    mousePosition.w = rect.height - (e.clientY - rect.top);
                }
            });

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            if (canvas && canvas.parentElement) {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
        }

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                const error = gl.getShaderInfoLog(shader);
                gl.deleteShader(shader);
                throw new Error(error);
            }

            return shader;
        }

        const vertexShaderSource = `#version 300 es
in vec4 position;
void main() {
    gl_Position = position;
}`;

        function compileShader(fragmentShaderSource) {
            // Create program
            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

            const newProgram = gl.createProgram();
            gl.attachShader(newProgram, vertexShader);
            gl.attachShader(newProgram, fragmentShader);
            gl.linkProgram(newProgram);

            if (!gl.getProgramParameter(newProgram, gl.LINK_STATUS)) {
                const error = gl.getProgramInfoLog(newProgram);
                gl.deleteProgram(newProgram);
                throw new Error(error);
            }

            // Clean up old program if it exists
            if (program) {
                gl.deleteProgram(program);
            }
            program = newProgram;

            // Create position buffer
            const positions = new Float32Array([
                -1, -1,
                1, -1,
                -1, 1,
                1, 1,
            ]);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

            // Set up vertex attributes
            const positionAttributeLocation = gl.getAttribLocation(program, 'position');
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
        }

        function render(time) {
            if (!startTime) startTime = time;
            if (!lastTime) lastTime = time;

            const currentTime = (time - startTime) * 0.001; // Convert to seconds
            const deltaTime = (time - lastTime) * 0.001;
            lastTime = time;

            gl.useProgram(program);

            // Set uniforms
            const uniforms = {
                iResolution: gl.getUniformLocation(program, 'iResolution'),
                iTime: gl.getUniformLocation(program, 'iTime'),
                iTimeDelta: gl.getUniformLocation(program, 'iTimeDelta'),
                iFrame: gl.getUniformLocation(program, 'iFrame'),
                iFrameRate: gl.getUniformLocation(program, 'iFrameRate'),
                iMouse: gl.getUniformLocation(program, 'iMouse'),
                iDate: gl.getUniformLocation(program, 'iDate'),
            };

            const date = new Date();
            gl.uniform3f(uniforms.iResolution, canvas.width, canvas.height, 1.0);
            gl.uniform1f(uniforms.iTime, currentTime);
            gl.uniform1f(uniforms.iTimeDelta, deltaTime);
            gl.uniform1i(uniforms.iFrame, Math.floor(currentTime * 60));
            gl.uniform1f(uniforms.iFrameRate, 1.0 / deltaTime);
            gl.uniform4f(uniforms.iMouse, mousePosition.x, mousePosition.y, mousePosition.z, mousePosition.w);
            gl.uniform4f(uniforms.iDate, date.getFullYear(), date.getMonth(), date.getDate(),
                date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds());

            // Draw
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            animationFrameId = requestAnimationFrame(render);
        }

        // Add debounce function before init()
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize editor
        async function init() {
            let initialContent = defaultShader;
            const hash = window.location.hash;

            // Try loading from URL first
            if (hash && hash.startsWith('#')) {
                if (hash.startsWith('#code=')) {
                    initialContent = modal.loadInitialContent(defaultShader, STORAGE_KEYS.SHADER_EDITOR);
                } else {
                    // Handle Gist URLs
                    const gistUrl = hash.substring(1);
                    const content = await loadGistContent(gistUrl);
                    if (content) initialContent = content;
                }
            } else {
                // Only load from storage if no URL hash is present
                initialContent = storage.load(STORAGE_KEYS.SHADER_EDITOR, defaultShader);
            }

            editor = CodeMirror(document.querySelector('#editor'), {
                value: initialContent,
                mode: 'x-shader/x-fragment',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: true,
                viewportMargin: Infinity,
                tabSize: 2,
                indentUnit: 2,
                autofocus: true
            });

            // Initialize WebGL
            initGL();

            // Initialize modal with editor instance
            modal.init(editor);

            // Add shader compilation on change
            editor.on('change', debounce((cm) => {
                const content = cm.getValue();
                storage.save(STORAGE_KEYS.SHADER_EDITOR, content, defaultShader);

                try {
                    compileShader(content);
                    errorDisplay.style.display = 'none';
                    if (!animationFrameId) {
                        startTime = null;
                        lastTime = null;
                        animationFrameId = requestAnimationFrame(render);
                    }
                } catch (error) {
                    errorDisplay.textContent = error.message;
                    errorDisplay.style.display = 'block';
                }
            }, 300));

            // Initial compilation
            try {
                compileShader(initialContent);
                animationFrameId = requestAnimationFrame(render);
            } catch (error) {
                errorDisplay.textContent = error.message;
                errorDisplay.style.display = 'block';
            }

            // Initialize download button after editor is created
            initDownloadButton(editor);
        }

        // Add Gist loading function
        async function loadGistContent(url) {
            try {
                // Convert github.com URLs to raw content URLs
                if (url.includes('github.com/gist/') || url.includes('gist.github.com/')) {
                    // If it's not already a raw URL, convert it
                    if (!url.includes('raw.githubusercontent.com') && !url.includes('/raw/')) {
                        // Handle both full and shortened URLs
                        url = url.replace('gist.github.com/', 'gist.githubusercontent.com/')
                            .replace('github.com/gist/', 'gist.githubusercontent.com/')
                            .replace('/blob/', '/raw/');

                        // If URL doesn't end with /raw, add it
                        if (!url.endsWith('/raw')) {
                            url = url + '/raw';
                        }
                    }
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch Gist');
                return await response.text();
            } catch (error) {
                console.error('Error loading gist:', error);
                return null;
            }
        }

            const buttonWidth = 36; // Width of the buttons

                    const buttonOffset = gutterCenter - (buttonWidth / 2) + 5;
                    shareButton.style.transform = `translateX(${buttonOffset}px)`;
                    infoButton.style.transform = `translateX(${buttonOffset}px)`;
                }
            }
            
            // Initial positioning
            const initialOffset = (window.innerWidth / 2) - (buttonWidth / 2);
            shareButton.style.transform = `translateX(${initialOffset}px)`;
            infoButton.style.transform = `translateX(${initialOffset}px)`;
            
            Split(['#left-panel', '#right-panel'], {
                sizes: [50, 50],
                minSize: [200, 200],
                gutterSize: 10,
                dragInterval: 1,
                snapOffset: 0,
                elementStyle: (dimension, size, gutterSize) => ({
                    'flex-basis': `calc(${size}% - ${gutterSize}px)`,
                }),
                gutterStyle: (dimension, gutterSize) => ({

                onDrag: () => {

                }
            });

            init();
        });
