<style>
/* Base styles */
:root {
    --system-fonts: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    --modal-bg: #2d2d2d;
    --modal-hover: #3d3d3d;
    --transition-default: all 0.2s ease;
}

/* Global scrollbar styles */
html {
    scrollbar-width: thin;
    scrollbar-color: #666 #2d2d2d;
}

::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: #2d2d2d;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: padding-box;
}

::-webkit-scrollbar-thumb:hover {
    background: #777;
    border: 2px solid transparent;
    background-clip: padding-box;
}

::-webkit-scrollbar-corner {
    background: #2d2d2d;
}

/* Override CodeMirror scrollbars */
.CodeMirror-vscrollbar::-webkit-scrollbar,
.CodeMirror-hscrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

.CodeMirror-vscrollbar::-webkit-scrollbar-track,
.CodeMirror-hscrollbar::-webkit-scrollbar-track {
    background: #2d2d2d;
}

.CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
.CodeMirror-hscrollbar::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: padding-box;
}

.CodeMirror-vscrollbar::-webkit-scrollbar-thumb:hover,
.CodeMirror-hscrollbar::-webkit-scrollbar-thumb:hover {
    background: #777;
}

/* Editor styles */
.CodeMirror {
    height: 100vh;
    font-size: 14px;
}

/* Split panel styles */
.split {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.split-panel {
    overflow: hidden;
    height: 100vh;
}

#editor {
    min-width: 0;  /* Required for proper flex behavior */
}

/* Gutter styles */
.gutter {
    background-color: #333;
    background-repeat: no-repeat;
    background-position: 50%;
}

.gutter:hover {
    background-color: #444;
}

.gutter.gutter-horizontal {
    cursor: col-resize;
    width: 10px;
}

/* Update share button styles */
#shareButton {
    position: fixed;
    bottom: 70px;
    left: 0;
    transform: translateX(0);
    z-index: 10000;
    width: 36px;
    height: 36px;
    background-color: var(--modal-bg);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
    will-change: transform;
}

#shareButton:hover {
    background-color: var(--modal-hover);
    box-shadow: 0 3px 7px rgba(0,0,0,0.3);
}

#shareButton:active {
    transform: scale(0.95);
}

/* Update info button styles */
#infoButton {
    position: fixed;
    bottom: 20px;
    left: 0;
    transform: translateX(0);
    z-index: 10000;
    width: 36px;
    height: 36px;
    background-color: var(--modal-bg);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
    will-change: transform;
}

#infoButton:hover {
    background-color: var(--modal-hover);
    box-shadow: 0 3px 7px rgba(0,0,0,0.3);
}

#infoButton:active {
    transform: scale(0.95);
}
</style>
