<!DOCTYPE html>
<html>
<head>
<title>Real-time HTML Editor</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free online real-time HTML editor with live preview">
<meta name="author" content="Fiverr">
<meta name="keywords" content="Free, HTML, CSS, JavaScript, Real-time, live, online, Editor">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="google" content="nositelinkssearchbox">
<meta name="google" content="notranslate">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7E9MWZLQHL"></script>

<script defer data-domain="realtimehtml.com" src="https://plausible.io/js/script.js"></script>


<link rel="icon" href="./vector.png">

<!-- Add CodeMirror CSS and JavaScript -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>

<!-- Add Split.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>

<!-- Add LZString for compression -->
<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

<style>
.CodeMirror {
    height: 100vh;
    font-size: 14px;
}

/* Split.js styles */
.split {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.gutter {
    background-color: #333;
    background-repeat: no-repeat;
    background-position: 50%;
}

.gutter.gutter-horizontal {
    cursor: col-resize;
    width: 10px;
}

.split-panel {
    overflow: hidden;
}

#editor {
    min-width: 0;  /* Required for proper flex behavior */
}

/* Share button styles */
#shareButton {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

#shareButton:hover {
    background-color: #45a049;
}
</style>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7E9MWZLQHL');
</script>

<!-- Add GitHub Gist API -->
<script src="https://cdn.jsdelivr.net/npm/@octokit/core"></script>

<script type="text/javascript">
var defaultStuff = ` <b> Edit code left, see the result right  </b>
`;

var editor;
var old = '';

function shareCode() {
    const content = editor.getValue();
    try {
        const compressed = LZString.compressToEncodedURIComponent(content);
        const shareUrl = `${window.location.origin}#code=${compressed}`;
        navigator.clipboard.writeText(shareUrl);
        alert('Share link copied to clipboard!');
    } catch (error) {
        console.error('Error sharing code:', error);
        alert('Failed to create share link. The code might be too large.');
    }
}

function init() {
    // Initialize CodeMirror
    editor = CodeMirror(document.querySelector('#editor'), {
        value: defaultStuff,
        mode: 'htmlmixed',
        theme: 'monokai',
        lineNumbers: true,
        autoCloseTags: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        lineWrapping: true,
    });

    editor.on('change', update);
    
    // Check for shared code
    const hash = window.location.hash;
    if (hash && hash.startsWith('#code=')) {
        try {
            const encoded = hash.substring(6); // Remove '#code='
            const content = LZString.decompressFromEncodedURIComponent(encoded);
            if (content) {
                editor.setValue(content);
                update(); // Force immediate update
            }
        } catch (error) {
            console.error('Error loading shared code:', error);
        }
    } else {
        // Only focus and select if no shared code
        editor.focus();
        editor.execCommand('selectAll');
    }
    
    update();
}

function update() {
    var newValue = editor.getValue();
    if (old != newValue) {
        old = newValue;
        var d = document.querySelector('#preview').contentDocument;
        d.open();
        d.write(newValue);
        d.close();
    }
    window.setTimeout(update, 150);
}
</script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <button id="shareButton" onclick="shareCode()">Share</button>
    <div class="split">
        <div class="split-panel" id="left-panel">
            <div id="editor"></div>
        </div>
        <div class="split-panel" id="right-panel">
            <iframe id="preview" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    <script>
        window.onload = function() {
            Split(['#left-panel', '#right-panel'], {
                sizes: [50, 50],
                minSize: [200, 200],
                gutterSize: 10,
            });
            init();
        };
    </script>
</body>
</html>
