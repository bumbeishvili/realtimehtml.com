<!DOCTYPE html>
<html>
<head>
<title>Real-time HTML Editor</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Free online real-time HTML editor with live preview">
<meta name="author" content="Fiverr">
<meta name="keywords" content="Free, HTML, CSS, JavaScript, Real-time, live, online, Editor">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="google" content="nositelinkssearchbox">
<meta name="google" content="notranslate">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7E9MWZLQHL"></script>

<script defer data-domain="realtimehtml.com" src="https://plausible.io/js/script.js"></script>


<link rel="icon" href="./vector.png">

<!-- Add CodeMirror CSS and JavaScript -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>

<!-- Add Split.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>

<style>
.CodeMirror {
    height: 100vh;
    font-size: 14px;
}

/* Split.js styles */
.split {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.gutter {
    background-color: #333;
    background-repeat: no-repeat;
    background-position: 50%;
}

.gutter.gutter-horizontal {
    cursor: col-resize;
    width: 10px;
}

.split-panel {
    overflow: hidden;
}

#editor {
    min-width: 0;  /* Required for proper flex behavior */
}
</style>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7E9MWZLQHL');
</script>
<script type="text/javascript">
var defaultStuff = ` <b> Edit code left, see the result right  </b>
`;

var editor;
var old = '';

function init() {
    // Initialize CodeMirror
    editor = CodeMirror(document.querySelector('#editor'), {
        value: defaultStuff,
        mode: 'htmlmixed',
        theme: 'monokai',
        lineNumbers: true,
        autoCloseTags: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        lineWrapping: true,
    });

    editor.on('change', update);
    
    // Focus and select all text
    editor.focus();
    editor.execCommand('selectAll');
    
    update();
}

function update() {
    var newValue = editor.getValue();
    if (old != newValue) {
        old = newValue;
        var d = document.querySelector('#preview').contentDocument;
        d.open();
        d.write(newValue);
        d.close();
    }
    window.setTimeout(update, 150);
}
</script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <div class="split">
        <div class="split-panel" id="left-panel">
            <div id="editor"></div>
        </div>
        <div class="split-panel" id="right-panel">
            <iframe id="preview" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    <script>
        window.onload = function() {
            Split(['#left-panel', '#right-panel'], {
                sizes: [50, 50],
                minSize: [200, 200],
                gutterSize: 10,
            });
            init();
        };
    </script>
</body>
</html>
